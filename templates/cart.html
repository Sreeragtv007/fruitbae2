   <!-- Cart Page Start -->
   {% extends 'index.html' %}
   
   {% block cart %}
     <br>
     <br>
     <br>

    
   <div class="container-fluid py-5 ">
    <div class="container py-5">
        <form action="{% url 'checkout' %}" method="POST"> {% csrf_token %}
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Products</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">quantity</th>
                    
                  </tr>
                </thead>
                <tbody>

                    {% include "messages.html" %}
                    {% for i in cart  %}
                      
                    <tr>
                        <th scope="row p-5">
                            <div class="d-flex align-items-center">
                                <img src="{{i.product.image.url}}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
                            </div>
                        </th>
                        <td>
                            <p class="mb-0 mt-4"><h4>{{i.product}}</h4></p>
                        </td>
                        <td>
                            <p class="mb-0 mt-4"><h4>{{i.product.price}} </h4>$</p>
                        </td>
                        <td>
                         
                        <input type="number" class="mb-0 mt-4 " style="width: 50px;"  name="qty">
                        </td>
                       
                        <td>
                            <button class="btn btn-md rounded-circle bg-light border mt-4" type="" >
                                <i class="fa fa-times text-danger"><a href="{% url 'remove-from-cart' i.id %}">remove</a></i>
                            </button>
                        </td>
                    
                    </tr>
                    {% endfor %}
                    

                </tbody>

            </table>
            <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4" type="submit">checkout
            </button>
        </div>

    </form>
        
       
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock cart %}

<!-- Cart Page End -->
