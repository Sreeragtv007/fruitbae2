{% extends "index.html" %}

{% block shop-details %}
<br>
<br>
<br>
<div class="container-fluid py-5 mt-5">
    <div class="container py-5">
        <div class="row g-4 mb-5">
            <div class="col-lg-8 col-xl-9">
                <div class="row g-4">
                    <div class="col-lg-6">
                        <div class="border rounded">
                            <a href="#">
                                <img src="{{product.image.url}}" class="img-fluid rounded" alt="Image">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h4 class="fw-bold mb-3">{{product.name}}</h4>
                        <p class="mb-3">Category: {{product.categ}}</p>
                        <h5 class="fw-bold mb-3">{{product.price}} $</h5>
                        
                        <p class="mb-4">{{product.desc}}</p>
                        <div class="input-group quantity mb-5" style="width: 100px;">
                          
                           
                        </div>
                        <a href="{% url 'addtocart' product.id %}" class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
                    </div>
                    <div class="col-lg-12">
                        <nav>
                            <div class="nav nav-tabs mb-3">
                               
                                <button class="nav-link border-white border-bottom-0" type="button" role="tab"
                                    id="nav-mission-tab" data-bs-toggle="tab" data-bs-target="#nav-mission"
                                    aria-controls="nav-mission" aria-selected="false">Reviews</button>
                            </div>
                        </nav>
                        <div class="">
                           
                            {% for i in review  %}
                              
                           
                            <div class="tab-pane" id="nav-mission" role="tabpanel" aria-labelledby="nav-mission-tab">
                                
                                        <p class="mb-2" style="font-size: 14px;"><h6>{{i.created}}</h6></p>
                                        <div class="">
                                            <h6>{{i.user}}</h6>
                                            <h4>{{i.product_review}}</h4>
                                            <button type="submit" class="btn border border-secondary text-primary rounded-pill px-4 py-3 "><a href="{% url 'deletereview' i.id %}">delete</a></button>


                                            

                                          
                                        </div>
                                        

                                        <hr>
                                    </div> {% endfor %}
                                    <hr>
                                </div>
                               
                            </div>
                        
                        </div>
                    </div>
                    <form action="{% url 'addreview' product.id %}" method="POST"> {% csrf_token %}
                        <h4 class="mb-2 fw-bold">Leave a Reply</h4>
                        
                        <div class="row g-4">
                            

                            <div class="col-lg-12">
                                <div class="border-bottom rounded my-4">
                                    <input name="review" id="" class="form-control border-0" cols="30" rows="8" placeholder="Your Review *" spellcheck="false">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="d-flex justify-content-between py-3 mb-5">
                                   
                                    <button type="submit" class="btn border border-secondary text-primary rounded-pill px-4 py-3">Post Comment</button>
                                </div>
                            </div>
                        </div></form>
                    
                </div>
            </div>
           
        </div>
        
    </div>
</div>

  
{% endblock shop-details %}
