{% extends "index.html" %}


{% block checkout %}

<div class="container-fluid py-5">
    <div class="container py-5">
        <h1 class="mb-4">Billing details</h1>
        <form action="#">
            <div class="row g-5">

                <form action="{% url 'checkout' %}" method="post"> {% csrf_token %}
                <div class="col-md-12 col-lg-3 col-xl-7">
                    <div class="row">
                        <div class="col-md-12 col-lg-4">
                            <div class="form-item w-100">
                                <label class="form-label my-3">First Name<sup>*</sup></label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                        </div>
                     
                    </div>
                  
                    <div class="form-item">
                        <label class="form-label my-3">Address <sup>*</sup></label>
                        <input type="text" class="form-control" placeholder="House Number Street Name" name="address" required>
                    </div>
                   
                  
                    <div class="form-item">
                        <label class="form-label my-3">Postcode/Zip<sup>*</sup></label>
                        <input type="text" class="form-control"required name="pincode">
                    </div>
                  
                    <div class="form-item">
                        <label class="form-label my-3">Email Address<sup>*</sup></label>
                        <input type="email" class="form-control"required name="email">
                    </div>

                    <div class="col-12">
                        <div class="form-check text-start my-3">
                            <input type="checkbox" class="form-check-input bg-primary border-0" id="Delivery-1" name="Delivery" value="">
                            <label class="form-check-label" for="Delivery-1">Cash On Delivery</label>
                        </div>
                    </div>
                    <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                        <button type="submit" value="submit" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">place Order</button>
                    </div>
                    
                  
                   
                </div>
            </form>
                <div class="col-md-12 col-lg-6 col-xl-5">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Products</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for i in cart  %}
                                <tr>
                                    <th scope="row">
                                        <div class="d-flex align-items-center mt-2">
                                            <img src="{{i.product.image.url}}"  class="img-fluid rounded-circle" style="width: 90px; height: 90px;" alt="">
                                        </div>
                                    </th>
                                    <td class="py-5">{{i.product}}</td>
                                    <td class="py-5">{{i.product.price}}</td>
                                    <td class="py-5">{{i.qty}}</td>
                                    <td class="py-5">{{i.total}}</td>

                                </tr>
                             
                                {% endfor %}
                                
                                
                              
                              
                               
                               
                            </tbody>
                        </table>
                    </div>
                   
                   
             
                 
                    
                </div>
            </div>
        </form>
    </div>
</div>

  
{% endblock checkout %}
